<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>Build CRUD DataGrid with jQuery EasyUI - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#dg').edatagrid({
				url: 'get_users1.php',
				saveUrl: 'save_user1.php',
				updateUrl: 'update_user1.php',
				destroyUrl: 'destroy_user1.php'
			});
		});
	</script>
	<script type="text/javascript">
		function doSearch1(){
			$('#tt').datagrid('load',{
				itemid1: $('#itemid1').val(),
				ACCid1: $('#ACCid1').val(),	
				productid1: $('#productid1').val(),
				ReceiveDateid1: $('#ReceiveDateid1').val()
			});
		}
	</script>
</head>
<body>
	<h2>Seller信息平台</h2>
	<div class="demo-info" style="margin-bottom:14px, border:solid">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div >功能一：新建、编辑、删除，撤销记录。</div>
	</div>
	
	<table id="dg" title="My Users" style="width:700px;height:250px" 
			toolbar="#toolbar" pagination="true" idField="id"
			rownumbers="true" fitColumns="true" singleSelect="true"
			>
		<thead>
			<tr>
				<th field="No" width="50" editor="{type:'validatebox',options:{required:true}}">No</th>
				<th field="Account" width="50" editor="{type:'validatebox',options:{required:true}}">Account</th>
				<th field="Country" width="50" editor="text">Country</th>
				<th field="Location" width="50" editor="{type:'validatebox',options:{validType:'email'}}">Location</th>
				<th field="StoreName" width="50" editor="{type:'validatebox',options:{required:true}}">StoreName</th>
				<th field="OR" width="50" editor="{type:'validatebox',options:{required:true}}">OR</th>
				<th field="SellerGmail" width="50" editor="{type:'validatebox',options:{required:true}}">SellerGmail</th>
				<th field="ManagerName" width="50" editor="{type:'validatebox',options:{required:true}}">ManagerName</th>
			</tr>
		</thead>
	</table>
	<div class="demo-info" style="margin-bottom:14px" style="border:thick">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div><br><br>功能二：根据关键词，查询记录。</div>
	</div>
	<table id="tt" class="easyui-datagrid" style="width:700px;height:250px"
			url="datagrid24_getdata1.php"
			title="Searching" iconCls="icon-search" toolbar="#tb" idField="id" singleSelect="true"
			rownumbers="true" pagination="true" fitColumns="true">
		<thead>
			<tr>
				<th field="No" width="50" editor="{type:'validatebox',options:{required:true}}">No</th>
				<th field="Account" width="50" editor="{type:'validatebox',options:{required:true}}">Account</th>
				<th field="Country" width="50" editor="text">Country</th>
				<th field="Location" width="50" editor="{type:'validatebox',options:{validType:'email'}}">Location</th>
				<th field="StoreName" width="50" editor="{type:'validatebox',options:{required:true}}">StoreName</th>
				<th field="OR" width="50" editor="{type:'validatebox',options:{required:true}}">OR</th>
				<th field="SellerGmail" width="50" editor="{type:'validatebox',options:{required:true}}">SellerGmail</th>
				<th field="ManagerName" width="50" editor="{type:'validatebox',options:{required:true}}">ManagerName</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onClick="javascript:$('#dg1').edatagrid('addRow')">New</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onClick="javascript:$('#dg1').edatagrid('destroyRow')">Destroy</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onClick="javascript:$('#dg1').edatagrid('saveRow')">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onClick="javascript:$('#dg1').edatagrid('cancelRow')">Cancel</a></br>
	</div>
	
	<div id="tb" style="padding:2px">
		<span>IDS:&nbsp;</span>
		<input id="itemid" style="line-height:26px;border:1px solid #ccc">	
		<span>OwnerEmail:</span>
		<input id="productid" style="line-height:26px;border:1px solid #ccc">
		<br>
		<span>ACC:</span>
		<input id="ACCid" style="line-height:26px;border:1px solid #ccc">
        <span>ReceiveDate:</span>
		<input id="ReceiveDateid" style="line-height:26px;border:1px solid #ccc">		
		<a href="#" class="easyui-linkbutton" plain="true" onClick="doSearch1()">Search</a>
	</div>
	
</body>
</html>
